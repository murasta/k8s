apiVersion: batch/v1
kind: CronJob
metadata:
  name: test
spec:
  schedule: "* * * * *"
  jobTemplate:
    metadata:
      labels:
        origin: cron
    spec:
      template:
        metadata:
          labels:
            origin: cron-job
        spec:
          containers:
          - name: counter
            image: nginx
            args:
            - curl 
            - -XPOST
            - python-service/api/v1/info    
          restartPolicy: Never